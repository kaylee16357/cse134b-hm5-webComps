<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Web Components</title>

<body>
  
<header>

</header>

<main>
<h1> Rating Widget </h1>
<rating-widget>
    <form action="index.html" method="POST">
      <label for="rating"> How Satisfied are you? </label>
      <input type="hidden" name="question" value="How Satisfied are you?">
      <input type="hidden" name="sentBy" value="HTML">
      <input id="one" type="radio" name="stars" value="" >
      <input id="two" type="radio" name="stars" value="" >
      <input id="three" type="radio" name="stars" value="" >
      <input id="four" type="radio" name="stars" value="" >
      <input id="five" type="radio" name="stars" value="" >
       
      <button type="submit"> Submit </button>
    </form>
</rating-widget>
  
</main>

</footer>
